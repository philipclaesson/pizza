<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <script src="./dist/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">🍕 Pizza 🍕</h1>
      </header>

      <main class="main">
        <div class="calculator-card">
          <div class="recipe-display">
            <h2 class="recipe-title">Ingredients</h2>
            <div class="ingredients-grid">
              <div class="ingredient-item">
                <span class="ingredient-name">🌾 Flour</span>
                <span id="flour-amount" class="ingredient-amount">1000 g</span>
              </div>
              
              <div class="ingredient-item">
                <span class="ingredient-name">💧 Cold Water</span>
                <span id="water-amount" class="ingredient-amount">7 dl</span>
              </div>
              
              <div class="ingredient-item">
                <span class="ingredient-name">🍞 Dry Yeast</span>
                <span id="yeast-amount" class="ingredient-amount">6 g (or 2.5 ml)</span>
              </div>
              
              <div class="ingredient-item">
                <span class="ingredient-name">🧂 Salt</span>
                <span id="salt-amount" class="ingredient-amount">5 tsp</span>
              </div>
            </div>
          </div>

          <div class="pizza-selector">
            <label class="slider-label" for="pizza-slider">
              Number of Pizzas: <span id="pizza-count" class="pizza-count">6</span>
            </label>
            <input 
              type="range" 
              id="pizza-slider" 
              class="pizza-slider"
              min="1" 
              max="20" 
              value="6"
              step="1"
            />
            <div class="slider-range">
              <span>1</span>
              <span>20</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
